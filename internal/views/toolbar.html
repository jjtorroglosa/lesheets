
{{define "toolbar" }}
<div class="relative tools flex flex-row gap-4">
    <div class="flex flex-row">
        <button id="collapse-button" onclick="document.actions.toggleEditorCollapse()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6"> <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect> <line x1="9" y1="3" x2="9" y2="21"></line> <polyline points="14 15 11 12 14 9"></polyline></svg>
        </button>
    </div>
    <div class="relative">
        <button id="tools-dropdown-open-button" onclick="document.actions.toggleToolbarCollapse()">Insert</button>
        <div id="tools-dropdown" class="tool-buttons hidden absolute left-[-8px] float flex flex-col gap-2 z-50 bg-gray-900 p-2 mt-0">
            <button class="block tool-button" onclick="document.actions.header()">Header</button>
            <button class="block tool-button" onclick="document.actions.section()">Section</button>
            <button class="block tool-button" onclick="document.actions.push()">❮</button>
            <button class="block tool-button" onclick="document.actions.hold()">❯</button>
            <button class="block tool-button font-music" onclick="document.actions.fermata()" class="font-music"></button>
            <button class="block tool-button" onclick="document.actions.diamond()"><></button>
            <button class="block tool-button" onclick="document.actions.diamondFermata()"><span class="align-middle font-music mr-1"></span><></button>
            <button class="block tool-button" onclick="document.actions.repeatStart()">||:</button>
            <button class="block tool-button" onclick="document.actions.repeatEnd()">:||</button>
        </div>
    </div>
    <!-- Toggle switch vim mode -->
    <div class="toggle inline-flex">
        <label class="inline-flex items-center cursor-pointer relative hidden">
          <input id="vim-mode-toggler" type="checkbox" class="peer sr-only" />
          <span class="w-8 h-4 bg-gray-300 rounded-full peer-checked:bg-blue-500 transition-colors duration-200">
          </span>
              <span class="block absolute left-0.5 my-0.5 w-3 h-3 bg-white rounded-full shadow duration-200 transition-all peer-checked:left-auto peer-checked:origin-[100% 100%] peer-checked:translate-x-4.5"></span>
          <span class="ml-1 font-medium text-sm select-none">Vim mode</span>
        </label>
    </div>
</div>
{{end}}
