{{define "body"}}

<div class="grid md:max-w-fit gap-16 grid-cols-1 md:grid-cols-2 md:justify-center print:grid-cols-2 print:justify-between justify-center mx-auto md:gap-24">
    <div class="page-column">
    {{- range .Sections}}
        {{- if not .IsEmpty}}
            {{- if .Break }}
                </div> {{/* this closes the page column div*/}}
                <div class="page-column">
            {{- end}}
            <div class="section">
              {{- if .Name }}
              <div class="section-name">{{- .Name}}</div>
              {{ end }}
              {{- range .BarsLines}}
                {{ template "barsline" . }}
              {{- end}}
            </div>
        {{- end}}
    {{- end}}
    </div>
</div>
{{end}}
