{{define "body"}}

<div class="flex flex-col md:flex-row print:flex-row print:justify-between justify-center align-center md:gap-24">
    <div class="page-column">
    {{- range .Sections}}
        {{- if .Break }}
            </div> {{/* this closes the page column div*/}}
            <div class="page-column">
        {{- end}}
        <div class="section">
          <div class="section-name">{{- .Name}}</div>
          {{- range .BarsLines}}
            {{ template "barsline" . }}
          {{- end}}</div>
    {{- end}}
    </div>
</div>
{{end}}
